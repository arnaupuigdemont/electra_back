services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: electra
      POSTGRES_PASSWORD: electra
      POSTGRES_DB: electra
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U electra"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata: