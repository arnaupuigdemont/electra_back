version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: electra
      POSTGRES_PASSWORD: electra
      POSTGRES_DB: electra
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U electra"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    image: electra-backend:latest
    container_name: electra-backend
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      # backend should use these to connect to Postgres; adjust names in your app if different
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: electra
      POSTGRES_PASSWORD: electra
      POSTGRES_DB: electra
    restart: unless-stopped

volumes:
  pgdata: