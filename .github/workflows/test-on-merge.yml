name: Run Tests on Merge to Developer

on:
  push:
    branches:
      - developer
  pull_request:
    branches:
      - developer

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: electra
          POSTGRES_PASSWORD: electra
          POSTGRES_DB: electra
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./electra-app
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt
          pip install pytest httpx

      - name: Run Routes Tests
        working-directory: ./electra-app
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: electra
          DATABASE_PASSWORD: electra
          DATABASE_NAME: electra
        run: |
          python -m pytest test/testRoutes/ -v --tb=short

      - name: Run Service Tests
        working-directory: ./electra-app
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: electra
          DATABASE_PASSWORD: electra
          DATABASE_NAME: electra
        run: |
          python -m pytest test/testService/ -v --tb=short

      - name: Run All Tests with Coverage
        working-directory: ./electra-app
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: electra
          DATABASE_PASSWORD: electra
          DATABASE_NAME: electra
        run: |
          pip install pytest-cov
          python -m pytest test/ -v --cov=. --cov-report=term-missing --tb=short
